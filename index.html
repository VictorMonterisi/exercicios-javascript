<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

        <div id="match-data">

        </div>

    <script src="assets/js/script.js"></script>
